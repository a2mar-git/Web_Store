<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="Images/360_F_328494327_A2XpjDQp8f74FsQh7W7yof1tXU9ob3Sb-Photoroom.png-Photoroom (1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="sign">
        <div class="left">
            <h1 style="color: #1c1c1c; letter-spacing: 4px;">Sign up</h1>
            <form action="signin.html" style="margin-top: 20px;">
            <input type="text" placeholder="Username" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 1px; background-color: rgb(37, 37, 37); margin-top: 10px;"></div>
            <input type="email" placeholder="E-mail" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 0.5px; background-color: rgb(37, 37, 37); margin-top: 10px;"></div>
            <input type="password" placeholder="Password" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 0.5px; background-color: rgb(37, 37, 37); margin-top: 10px;"></div>
            <input type="password" placeholder="Retype password" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 1px; background-color: rgb(37, 37, 37);margin-top: 10px;"></div>
            <input class="submit" type="submit" value="Submit" style="margin-top: 70px;width: 180px; height: 35px; font-size: 17px; cursor: pointer; background-color: #16a085; border: none; color: #fff; transition: 0.5s;
                ">
            </form>
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br/>social network</span>
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
        </div>
    </div>
</body>
</html>
