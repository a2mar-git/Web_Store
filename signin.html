<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="Images/360_F_328494327_A2XpjDQp8f74FsQh7W7yof1tXU9ob3Sb-Photoroom.png-Photoroom (1).png">
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="js/script.js"></script>
</head>
<body style="background-image: url(Images/dark-blur-blurred-gradient.jpg); background-repeat: no-repeat; background-size: cover;">
    <h1 style="color: #1c1c1c; letter-spacing: 4px; text-align: center; font-size: 40px; margin-top: 50px;">Sign In</h1>
    <div class="form" style="width: 360px; height: 400px; margin: auto; margin-top: 80px; border: 1px solid #fff; padding: 20px; border-radius: 10px;">
        <form action="" method="post">
            <input type="email" placeholder="E-mail" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 0.5px; background-color: rgb(37, 37, 37); margin-top: 10px;"></div>
            <input type="password" placeholder="Password" style="border: none; font-size: 20px; margin-top: 50px;" required>
            <div style="width: 320px; height: 0.5px; background-color: rgb(37, 37, 37); margin-top: 10px;"></div>
            <input type="submit" value="Submit" style="width: 300px; height: 35px; margin-top: 50px; font-size: 17px;
            border-radius: 5px; border: none; cursor: pointer;" onclick="history.go(-2)">
        </form>
        <!-- onclick="history.go(-2)" to return to the previous pages -->
        <div class="link" style="text-align: center; margin-top: 30px;"><a href="" style="text-align: center; text-decoration: none; font-weight: bold; color: #4f2310;">Forgotten password?</a></div>
    </div>
</body>
</html>
