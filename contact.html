    <div class="body">
    <div>
        <h2 style="border: 1px solid #fff; width: fit-content; margin:30px auto 0 auto; padding: 10px; border-radius: 5px;">Contact Us</h2>
        <form method="post">
        <div class="group">
            <label for="Name">Your name</label>
            <div style="margin-top: 15px">
            <input
                type="text"
                name="Name"
                style="
                    width: 100%;
                    height: 35px;
                    border-radius: 5px;
                    border: none;
                    outline: none;
                    font-size: 16px;
                    color: rgb(42, 42, 42);
                "
                required
            />
            </div>
        </div>
        <div class="group">   
            <label for="Name">Your phone number</label>
            <div style="margin-top: 15px">
            <input    
                type="tel"
                name="Name"
                style="
                    width: 100%;
                    height: 35px;
                    border-radius: 5px;
                    outline: none;
                    border: none;
                    font-size: 16px;
                    color: rgb(42, 42, 42);
                "
                required
            />
            </div>
        </div>
        <div class="group">
            <label for="Email">Your email address</label>
            <div style="margin-top: 15px">
            <input
                type="email"
                name="Email"
                style="
                    width: 100%;
                    height: 35px;
                    border-radius: 5px;
                    border: none;
                    outline: none;
                    font-size: 16px;
                    color: rgb(42, 42, 42);
                "
                required
            />
            </div>
        </div>
        <div class="group">
            <label for="Message">Your message</label>
            <div style="margin-top: 15px">
            <textarea     
                name="Message"
                style="
                    width: 100%;
                    height: 175px;
                    border-radius: 5px;
                    outline: none;
                    font-size: 16px;
                    color: rgb(42, 42, 42);
                "
                required
            ></textarea>
            </div>
        </div>
        <p style="text-align: center;">
            <input type="submit" value="Send Message" style="width: 180px; height: 40px; font-size: 17px; color: #fff; transition: 0.8s; background-color: #007bff; cursor: pointer; margin-top: 5px; border-radius: 10px;
            border-color: #007bff;">
        </p>
    </form>
